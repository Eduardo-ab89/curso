<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multimedia Audio & Video en HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <h2>Videos para HTML5</h2>
    <video width="450" controls preload="none" autoplay loop muted>
      <source src="video/codigo.mp4" type="video/mp4">
      <source src="video/codigo.webm" type="video/webm">
      <source src="video/codigo.ogv" type="/video/ogg">
      <p>Tu navegador no soporta video</p>
    </video>
    <br>
    <video width="600" controls preload="none" poster="img/poster.jpg">
      <source src="video/codigo.mp4" type="video/mp4">
      <source src="video/codigo.webm" type="video/webm">
      <source src="video/codigo.ogv" type="/video/ogg">
      <p>Tu navegador no soporta video</p>
    </video>
    <h2>Audio para HTML5</h2>
    <audio controls preload="none" autoplay>
      <source src="audio/audio.mp4" type="audio/mp4">
      <source src="audio/audio.oga" type="audio/ogg">
    </audio>
  </body>
</html>
